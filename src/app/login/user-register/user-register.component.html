<div class="container">
    <form [formGroup]="userRegisterForm" (ngSubmit)="submit()" class="form-horizontal" role="form">
        <h2>Create an account</h2>
        <div class="form-group">
            <label for="firstName" class="col-sm-3 control-label">Full Name</label>
            <div class="col-sm-9">
                <input type="text" [name]="userRegisterForm.controls.name" formControlName="name" id="firstName" placeholder="Full Name" class="form-control" autofocus required>
                <span class="help-block">First Name, Last Name, eg.: Smith, Harry</span>
            </div>
        </div>
        <div class="form-group">
            <label for="userName" class="col-sm-3 control-label">User Name</label>
            <div class="col-sm-9">
                <input type="text" [name]="userRegisterForm.controls.userName" formControlName="userName" id="userName" placeholder="User Name" class="form-control" autofocus required>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
                <input type="email" [name]="userRegisterForm.controls.email" formControlName="email" id="email" placeholder="Email" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-9">
                <input type="password" [name]="userRegisterForm.controls.password" formControlName="password" id="password" placeholder="Password" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label for="birthDate" class="col-sm-3 control-label">Date of Birth</label>
            <div class="col-sm-9">
                <input type="date" [name]="userRegisterForm.controls.birthDate" formControlName="birthDate" id="birthDate" class="form-control" required>
            </div>
        </div>
        <!-- /.form-group -->
        <div class="form-group">
            <label class="control-label col-sm-3">Gender</label>
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-4">
                        <label class="radio-inline">
                           <input type="radio" name="gender" formControlName="gender" value="Female" required>Female
                        </label>
                    </div>
                    <div class="col-sm-4">
                        <label class="radio-inline">
                           <input type="radio" name="gender" formControlName="gender" value="Male">Male
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.form-group -->
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" required>I accept <a href="#">terms</a>
                    </label>
                </div>
            </div>
        </div>
        <!-- /.form-group -->
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </div>
        </div>
    </form>
    <!-- /form -->
</div>
<!-- ./container -->
