<div class="container">
    <div class="rightSection">
        <form [formGroup]="userRegisterForm" (ngSubmit)="register()" class="form-horizontal">
            <h2>Create an account</h2>
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="text" [name]="userRegisterForm.controls.name" ngControl="name" formControlName="name" id="firstName" placeholder="Full Name" class="form-control" required />

                        <tbody>
                            <tr>
                                <td class="nameSpan"> <input type="text" [name]="userRegisterForm.controls.name" ngControl="name" formControlName="name" id="firstName" placeholder="First Name" class="form-control" required></td>

                            </tr>

                </div>

            <div class="form-group">
                <div class="col-sm-10">
                    <input type="text" [name]="userRegisterForm.controls.userName" ngControl="userName" formControlName="userName" id="userName" placeholder="User Name" class="form-control" autofocus required />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="email" [name]="userRegisterForm.controls.email" formControlName="email" id="email" placeholder="Email" class="form-control" required />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="password" [name]="userRegisterForm.controls.password" formControlName="password" id="password" placeholder="Password" class="form-control" required />
                </div>
            </div>
            <div class="form-group">
                <label for="birthDate" class="col-sm-3 control-label">Date of Birth</label><br>
                <div class="col-sm-10">
                    <input type="date" [name]="userRegisterForm.controls.birthDate" formControlName="birthDate" id="birthDate" class="form-control" required />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Gender:</label>
                <div class="col-sm-10">
                    <div class="row">
                        <div class="col-sm-3">
                            <label class="radio-inline">
                           <input type="radio" name="gender" formControlName="gender" value="Female" required>Female
                        </label>
                        </div>
                        <div class="col-sm-3">
                            <label class="radio-inline">
                           <input type="radio" name="gender" formControlName="gender" value="Male">Male
                        </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <div class="checkbox">
                        <label>

                        You may receive SMS message notifications from Leisure Time and can opt out at any time.</p>
                    </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-5 col-sm-offset-2">
                    <button type="submit" value="Save" class="btn btn-primary btn-block">Register</button>
                </div>
            </div>
