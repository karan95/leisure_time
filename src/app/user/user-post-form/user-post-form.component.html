<div class="panel panel-default">
    <form [formGroup]="userForm" (ngSubmit)="submit()">
        <div class="panel-body">
            <span class="col-sm-12">
                <div class="pull-right col-md-6 col-lg-3">
                    <app-user-post-category formControlName="category" ngControl="category"></app-user-post-category>
                </div>          
                <h3 class="panel-title">Add Review</h3>
                <div class="form-group">
                    <div class="inner-addon left-addon" style="padding-top: 20px;">
                        <i class="fa fa-header"></i>
                        <input [name]="userForm.controls.name" type="text" class="input-sm form-control" placeholder="Add title here" ngControl="name" formControlName="name" maxlength="30" aria-describedby="sizing-addon1" required/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row" id="post-review-box">
                        <div class="col-md-12">
                            <textarea [name]="userForm.controls.review" class="form-control input-sm animated" ngControl="review" formControlName="review" cols="40" placeholder="Write your review here..." rows="4" required></textarea>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="inner-addon left-addon">
                        <i class="fa fa-tag"></i>
                        <input type="text" [name]="userForm.controls.hashtag" formControlName="hashtag" class="input-sm form-control" placeholder="Add hash tag name" />
                    </div>
                </div>
                <div class="col-md-12">
                    <i class="fa fa-tags" aria-hidden="true"></i>
                    <a href="/tags/diaspora" *ngFor="let hashtagName of hashtagArray"  class="tag input-sm tagName">{{ hashtagName }}</a>
                </div>
                <div class="input-group input-group-sm col-sm-12 col-md-8 col-lg-6 col-sm-offset-0">
                    <label class="control-label input-sm">Rating:</label>
                    <app-user-rating formControlName="rate" ngControl="rate"></app-user-rating>
                </div>
                <div class="col-lg-12 col-md-12 col-md-12" *ngFor="let image of images">
                    <label class="col-lg-6 col-md-6 col-sm-6 input-sm control-label">Uploaded Image</label>
                    <img [src]="image" class="img-responsive col-lg-12 col-md-12 col-sm-12"/>
                </div>
        </span>
            <hr class="col-lg-12 col-md-12 col-sm-12">
            <span class="pull-left col-md-4" style="padding-left: 20px">
            <div class="input-group input-group-md"> 
                <div class="modifier" id="" (click)="show(image)">
                    <img src="../../../assets/images/search_img.png" title="Upload Image" class="image" />
                </div>
                <app-user-post-image formControlName="imageUrl" ngControl="imageUrl" [ngStyle]="{'display': visible ? 'block' : 'none'}" (click)="onchange($event)"></app-user-post-image>
            </div>
        </span>
            <span class="pull-right">
            <button type="submit" value="Save" class="btn btn-sm btn-primary">Post</button>
            <button type="reset" value="Reset" class="btn btn-sm btn-default" (click)="reset()">Reset</button>
        </span>
        </div>
    </form>
</div>
